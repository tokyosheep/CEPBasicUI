<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/styles.css"/>
<title>CEP UI Basic</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="head head-large">ヘッダー</h1>
            
        </header>
        <aside class="aside">
            <h3 class="head">サイド　メニュー</h3>
            <form name="options">
                <ul>
                    <li><input type="checkbox" name="checkbox1">checkbox1</li>
                    <li><input type="checkbox" name="checkbox2">checkbox2</li>
                    <li><input type="checkbox" name="checkbox3">checkbox3</li>
                </ul>
            </form>
        </aside>
        <main class="main">
            <h3 class="head">メイン</h3>
            <ul class="buttonList">
                <li><button class="button" id="hello">hello</button></li>
                <li><button class="button" id="good bye">good bye</button></li>
                <li><button class="button" id="pardon">pardon?</button></li>
            </ul>
        </main>
        <footer class="footer">
            <h3 class="head">フッター</h3>
        </footer>
    </div>
</body>
    <script src="js/libs/CSInterface.js"></script>
    <script src="js/main.js"></script>
</html>
